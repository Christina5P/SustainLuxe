{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}
    Log in
{% endblock %}

{% block inner_content %}
<div class="d-flex flex-column" style="min-height: 80vh;">
    <!-- Content Wrapper to hold the card -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1 mt-5">
        <div class="col-xxl-12 col-lg-6 col-md-8">
            <div class="card shadow-0 mb-5">
                <div class="card-body p-4">
                    <ul class="nav nav-pills nav-justified mb-3">
                        
                    <li class="nav-item" role="presentation">
                 
                        <a class="nav-link active show" data-mdb-toggle="pill" href="{% url 'account_login' %}" role="tab" aria-selected="true">Login</a>
                    </li>
                    </ul>
<div class="text-center mb-3">
<p>Log in with:</p>
<a rel="nofollow" href="#" title="Connect with Google" class="btn btn-link btn-lg btn-floating mx-1 ripple-surface-primary" data-ripple-color="primary">
<i class="fab fa-google"></i>
</a>
<a rel="nofollow" href="#" title="Connect with Facebook" class="btn btn-link btn-lg btn-floating mx-1 ripple-surface-primary" data-ripple-color="primary">
<i class="fab fa-facebook"></i>
</a>
       <p class="text-center">or:</p>
</div>
<form class="login" method="POST" action="{% url 'account_login' %}">
{% csrf_token %}  
  {{ form|crispy }}
   <button class="btn btn-primary" type="submit">{% trans "Log In" %}</button>
    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Home</a>
</div>
</form>
</div>
</div>

           

  <div class="tab-content">
                        <!-- Your tab content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer stays at the bottom -->
    <footer class="mt-auto">
        <!-- Your footer content here -->
    </footer>
</div>

{% endblock %}
