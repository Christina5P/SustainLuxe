 {% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
<div class="row">
            <div class="col-12 col-lg-6">
                <form class?"mt-3" action="{% url 'profile' %}" method="POST" >
                {% csrf_token %}
                {{ form| crispy }}
                <button class="btn btn-primary rounded-0 text-uppercase float-right mb-5">Update Information</button>
                </form>
                 </div>
           
        {{ profile }}

                
{% endblock %}
