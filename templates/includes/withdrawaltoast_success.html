<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Withdrawal Successful!</strong>
        <button type="button" class="close text-dark ms-auto" data-mdb-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if withdrawal_amount %}
            <p class="logo-font bg-white text-black py-1">Withdrawal Details</p>
            <div class="withdrawal-notification-wrapper">
                <div class="row">
                    <div class="col-3 my-1">
                        <i class="fas fa-money-bill-wave fa-3x text-success"></i>
                    </div>
                    <div class="col-9">
                        <p class="my-0"><strong>Amount Withdrawn:</strong> ${{ withdrawal_amount }}</p>
                        <p class="my-0 small">Date: {{ withdrawal_date|date:"Y-m-d H:i" }}</p>
                        <p class="my-0 small text-muted">New Balance: ${{ new_balance }}</p>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="row">
        <div class="col">
            <span class="icon">
                <i class="fas fa-check-circle"></i>
            </span>
        </div>
    </div>
</div>
